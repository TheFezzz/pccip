                <h1>Добавить адрес доставки</h1>
                
                <div class="form-row">
                    <div class="form-label">Имя получателя:</div>
                    <div class="form-value">
                        <input type="text" value="Dmitriy Naumov">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-label">Страна/Регион:</div>
                    <div class="form-value">
                        <select>
                            <option value="RU" selected>Russian Federation</option>
                            <option value="US">United States</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="CN">China</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-label">Улица, дом, квартира:</div>
                    <div class="form-value">
                        <input type="text" value="Gogolya 37-15">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-label">Край/Область/Регион:</div>
                    <div class="form-value">
                        <select>
                            <option value="MOW" selected>Moscow</option>
                            <option value="SPE">Saint Petersburg</option>
                            <option value="NOV">Novosibirsk</option>
                            <option value="EKB">Yekaterinburg</option>
                            <option value="KZN">Kazan</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-label">Город:</div>
                    <div class="form-value">
                        <input type="text" value="Moscow">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-label">Почтовый индекс:</div>
                    <div class="form-value">
                        <input type="text" value="109117">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="no-postal-code">
                    <label for="no-postal-code">В моём адресе нет почтового кода.</label>
                </div>
                
                <div class="form-row">
                    <div class="form-label">Мобильный телефон:</div>
                    <div class="form-value">
                        <div class="phone-input">
                            <input type="text" value="+7">
                            <input type="text" value="495">
                            <input type="text" value="1234567">
                        </div>
                    </div>
                </div>
                
                <div class="or-row">
                    <div class="or-label">or</div>
                    <div class="or-input">
                        <input type="text" placeholder="Введите альтернативный телефон">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button class="save-btn">Save</button>
                    <button class="cancel-btn">Отмена</button>
                </div>
            </div>
        </div>
