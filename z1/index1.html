<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="шаблон, верстка, grid, фиксированная">
    <title>ВАРИАНТ № 10</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: auto;
        }
        
        .container {
            width: 1366px;
            height: 768px;
            display: grid;
            grid-template-columns: 383px 383px 600px; /* 383+383+600=1366 (с учетом gap) */
            grid-template-rows: 379px 379px; /* 379+379=768 (с учетом gap) */
            gap: 10px;
            padding: 10px;
            background-color: white;
        }
        
        .block {
            display: grid;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .block1 { background-color: #FF5733; } /* Шапка */
        .block2 { background-color: #33FF57; } /* Меню */
        .block3 { background-color: #3357FF; } /* Навигация */
        .block4 { background-color: #F033FF; } /* Контент */
        .block5 { background-color: #33FFF5; } /* Сайдбар */
        
        .block3 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block block1">Шапка</div>
        <div class="block block2">Меню</div>
        <div class="block block5">Сайдбар</div>
        <div class="block block3">
            <img src="image.jpg" alt="Пример изображения">
        </div>
        <div class="block block4">Контент</div>
    </div>
</body>
</html>
