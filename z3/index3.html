<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="шаблон, верстка, адаптивная, responsive">
    <title>ВАРИАНТ № 10</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }
        
        .container {
            display: grid;
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 1280px;
        }
        
        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            min-height: 100px;
        }
        
        .block1 { background-color: #FF5733; }
        .block2 { background-color: #33FF57; }
        .block3 { background-color: #3357FF; }
        .block4 { background-color: #F033FF; }
        .block5 { background-color: #33FFF5; }
        
        .block3 img {
            max-width: 100%;
            max-height: 100%;
        }
        
        /* Десктопная версия */
        @media (min-width: 800px) {
            .container {
                grid-template-columns: 1fr 1fr 300px;
                grid-template-rows: 1fr 1fr;
            }
            
            .block1 { grid-area: 1 / 1 / 2 / 2; }
            .block2 { grid-area: 1 / 2 / 2 / 3; }
            .block3 { grid-area: 2 / 1 / 3 / 2; }
            .block4 { grid-area: 2 / 2 / 3 / 3; }
            .block5 { grid-area: 1 / 3 / 3 / 4; }
        }
        
        /* Планшетная версия */
        @media (min-width: 480px) and (max-width: 799px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
                max-width: 720px;
            }
            
            .block1 { grid-area: 1 / 1 / 2 / 2; }
            .block2 { grid-area: 1 / 2 / 2 / 3; }
            .block3 { grid-area: 2 / 1 / 3 / 2; }
            .block4 { grid-area: 2 / 2 / 3 / 3; }
            .block5 { grid-area: 3 / 1 / 4 / 3; }
        }
        
        /* Мобильная версия */
        @media (max-width: 479px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .block1 { grid-area: 1 / 1 / 2 / 2; }
            .block2 { grid-area: 2 / 1 / 3 / 2; }
            .block3 { grid-area: 3 / 1 / 4 / 2; }
            .block4 { grid-area: 4 / 1 / 5 / 2; }
            .block5 { grid-area: 5 / 1 / 6 / 2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block block1">Шапка</div>
        <div class="block block2">Меню</div>
        <div class="block block3">
            <img src="image.jpg" alt="Пример изображения">
        </div>
        <div class="block block4">Контент</div>
        <div class="block block5">Сайдбар</div>
    </div>
</body>
</html>
